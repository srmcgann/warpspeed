<DOCTYPE html>
<html>
  <head>
    <style>
      body, html{
        margin: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      iframe{
        border: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe src="https://warpspeed.000webhostapp.com/g" id="mainFrame"></iframe>
    <script>
      if(location.href.indexOf('src=')!=-1){
        src = location.href.split('src=')[1].split('&')[0]
        el = document.querySelector('#mainFrame')
        el.src = 'https://warpspeed.000webhostapp.com/g/' + src 
      }
    </script>
  </body>
</html>
