<DOCTYPE html>
<html>
  <head>
    <style>
      body, html{
        margin: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      iframe{
        border: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe src="https://warpspeed.000webhostapp.com/shorty" id="mainFrame"></iframe>
    <script>
      if(location.href.indexOf('slug=')!=-1){
        slug = location.href.split('slug=')[1].split('&')[0]
        el = document.querySelector('#mainFrame')
        el.src = 'https://warpspeed.000webhostapp.com/shorty/' + slug 
      }
    </script>
  </body>
</html>
